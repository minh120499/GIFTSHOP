<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/registration.css">

</head>
<body>

<!-- Form đăng ký Registration -->
<div class="container">
    <div class="row content">
        <div class="col-6 Information">
            <h2>User Information</h2>    
            <div class="form-group">
                <label for="">FirstName : <span id="firstNameError"></span></label>
                <input type="text" class="form-control" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="">LastName : <span id="lastNameError"></span></label>
                <input type="text" class="form-control" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="">Address : <span id="addressError"></span></label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="">Birthday : <span id="birthdayError"></span></label>
                <input type="date" id="birthday">   
            </div>
        </div>
        <div class="col-6 Registration">
            <h2>Registration</h2>
            <div class="form-group">
                <label for="">Avatar :</label>
                <input type="file" class="form-control-file border" name="avatar" id="avatar">
            </div>
            <div class="form-group">
                <label for="">Email : <span id="emailError"></span></label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="">Phone number : <span id="phoneError"></span></label>
                <input type="number" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="">Password : <span id="passwordError"></span></label>
                <input type="password" class="form-control" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>
            
            <div class="form_check_btn">
                <button type="submit" class="btn btn-primary" onclick="SubmitRegistration();">Submit</button>                    
            </div>
        </div>
    </div>
</div>

</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/registration.js"></script>
</html>
