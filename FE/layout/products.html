<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/products.css" />
    <link rel="stylesheet" href="../css/responsive/rpProducts.css" />
    <script
      src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div data-include="header"></div>

    <!-- Nội dung page -->

    <div class="container">
      <!-- bread-crumb -->
      <div class="bread-crumb">
        <ul>
          <li>
            <a href="../index.html">home</a>
          </li>
          <li>
            <i class="fas fa-chevron-right"></i>
          </li>
          <li>
            <span>Products</span>
          </li>
        </ul>
      </div>
      <div class="d-flex flex-column justify-content-between"></div>
      <!-- Nội dung bên trong trang -->
      <div class="content row">
        <!--Phần Left SideBar Grid-->
        <div class="SideBar col-12 col-md-4 col-lg-3">
          <button class="show_filter">
            <span>Product Filter</span><i class="fas fa-caret-down"></i>
          </button>
          <ul class="SideBar_price">
            <div class="SideBar_title">
              <i class="far fa-gem"></i>
              <span>PRICE</span>
            </div>
            <div style="width: 85%; margin: 0 auto">
              <div class="d-flex mt-3 justify-content-between">
                <input type="number" id="low_price" placeholder=" Min" />
                <input type="number" id="expensive" placeholder=" Max" />
              </div>
              <div class="my-3">
                <button
                  class="btn btn-dark searchPrice"
                  onclick="priceSearch();"
                >
                  FILTER
                </button>
              </div>
            </div>
          </ul>
          <ul class="SideBar_content">
            <div class="SideBar_title">
              <i class="far fa-gem"></i>
              <span>CATEGORIES</span>
            </div>
            <div class="SideBar_Category"></div>
          </ul>
          <ul class="SideBar_content">
            <div class="SideBar_title">
              <i class="far fa-gem"></i>
              <span>BRAND</span>
            </div>
            <div class="SideBar_Color"></div>
          </ul>
          <ul class="SideBar_bestseller">
            <div class="SideBar_title">
              <i class="far fa-gem"></i>
              <span>BEST SELLER</span>
            </div>
            <ul class="SideBar_bestseller_content">
              <li class="row">
                <div class="col-4">
                  <img src="../image/products/products/img1.jpg" alt="" />
                </div>
                <div class="col-8">
                  <p><a href="#">Si Non Gravida Tristique</a></p>
                  <p>$<span>48</span></p>
                </div>
              </li>
            </ul>
          </ul>
        </div>

        <!-- Nội dung bên trong trang -->
        <div class="content row">

            <!--Phần Left SideBar Grid-->
            <div class="SideBar col-12 col-md-4 col-lg-3">
                <button class="show_filter"><span>Product Filter</span><i class="fas fa-caret-down"></i></button>
                <ul class="SideBar_price">
                    <div class="SideBar_title">
                        <i class="far fa-gem"></i>
                        <span>PRICE</span>
                    </div>
                    <li>
                        <input type="number" id="low_price" placeholder=" Min">
                        <!-- <span><i class="fa-solid fa-arrow-right"></i></span> -->
                        <input type="number" id="expensive" placeholder=" Max">
                    </li>
                    <li>
                        <button class="btn btn-dark searchPrice">FILTER</button>
                    </li>
                </ul>
                <ul class="SideBar_content">
                    <div class="SideBar_title">
                        <i class="far fa-gem"></i>
                        <span>CATEGORIES</span>
                    </div>
                    <div class="SideBar_Category">

                    </div>
                </ul>
                <ul class="SideBar_content">
                    <div class="SideBar_title">
                        <i class="far fa-gem"></i>
                        <span>BRAND</span>
                    </div>
                    <div class="SideBar_Color"></div>
                </ul>
                <ul class="SideBar_bestseller">
                    <div class="SideBar_title">
                        <i class="far fa-gem"></i>
                        <span>BEST SELLER</span>
                    </div>
                    <ul class="SideBar_bestseller_content">
                        <li class="row">
                            <div class="col-4">
                                <img src="../image/products/products/img1.jpg" alt="">
                            </div>
                            <div class="col-8">
                                <p><a href="#">Si Non Gravida Tristique</a></p>
                                <p>$<span>48</span></p>
                            </div>
                        </li>
                    </ul>
                </ul>
            </div>

            <!-- Phần Thông tin các sản phẩm -->
            <div class="content_container col-12 col-md-8 col-lg-9">
                <div class="content_container_slider">
                    <img src="../image/products/slider.jpg" alt="">
                </div>
                <div class="content_container_search">
                    <input type="text" id="myInput" placeholder="Search with Merry .....">
                </div>
                <ul class="content_container_title">
                    <li>
                        <span>SHOP</span>
                    </li>
                    <li class="row">
                        <div class="col-sm-3">
                            <button class="square active"><i class="fas fa-th-large"></i></button>
                            <button class="pillar"><i class="fas fa-bars"></i></button>
                        </div>
                        <div class="col-sm-6 content_container_title_mid">
                            <div class="content_container_title_mid_left">
                                <span>
                                    <i class="fas fa-arrow-down filterTop"></i>
                                </span>
                                <span>
                                    <i class="fas fa-arrow-up filterBottom"></i>
                                </span>
                            </div>
                            <div class="content_container_title_mid_left_right">
                                <span> Show </span>
                                <select id="show_items" class="dropdown">
                                    <option value="12">12</option>
                                    <option value="15">15</option>
                                    <option value="18">18</option>
                                    <option value="21">21</option>
                                </select>
                            </div>
                        </div>
                    </li>
                </ul>

                <div class="content_container_main row"></div>

          <div class="content_container_main row"></div>

          <div class="content_container_main_pillar"></div>

          <div class="paging">
            <button class="previousbtn">
              <i class="fas fa-caret-left"></i>
            </button>
            <div class="content_container_title_right"></div>
            <button class="nextbtn"><i class="fas fa-caret-right"></i></button>
          </div>
        </div>
      </div>
    </div>

    <div data-include="footer"></div>
  </body>
  <script type="module" src="../js/products.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</html>
