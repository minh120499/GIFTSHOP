<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="../CSS/registration.css" />
  </head>
  <body>
    <div data-include="header"></div>

    <div class="container">
      <!-- bread-crumb -->
      <div class="bread-crumb">
        <ul>
          <li>
            <a href="../index.html">home</a>
          </li>
          <li>
            <i class="fas fa-chevron-right"></i>
          </li>
          <li>
            <span>Registration</span>
          </li>
        </ul>
      </div>

      <!-- Form đăng ký Registration -->
      <div class="row content">
        <div class="col-6 Information">
          <h2>User Information</h2>
          <div class="form-group">
            <label for="">FirstName : <span id="firstNameError"></span></label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
            />
          </div>
          <div class="form-group">
            <label for="">LastName : <span id="lastNameError"></span></label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
            />
          </div>
          <div class="form-group">
            <label for="">Address : <span id="addressError"></span></label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
            />
          </div>
          <div class="form-group">
            <label for="">Birthday : <span id="birthdayError"></span></label>
            <input type="date" id="birthday" />
          </div>
        </div>
        <div class="col-6 Registration">
          <h2>Registration</h2>
          <div class="form-group">
            <label for="">Avatar :</label>
            <input
              type="file"
              class="form-control-file border"
              name="avatar"
              id="avatar"
            />
          </div>
          <div class="form-group">
            <label for="">Email : <span id="emailError"></span></label>
            <input type="email" class="form-control" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="">Phone number : <span id="phoneError"></span></label>
            <input type="number" class="form-control" id="phone" name="phone" />
          </div>
          <div class="form-group">
            <label for="">Password : <span id="passwordError"></span></label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            />
          </div>

          <div class="form_check_btn">
            <button
              type="submit"
              class="btn btn-primary"
              onclick="SubmitRegistration();"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div data-include="footer"></div>
  </body>
  <script src="../js/registration.js"></script>
  <script type="module">
    import { componentHTML } from '../js/module/components.js';
    import { header } from '../js/module/header.js';
    componentHTML();
    render();
    function render() {
      return new Promise((resolve) => {
        setTimeout(() => {
          header();
          resolve();
        }, 1000);
      });
    }
  </script>
</html>
